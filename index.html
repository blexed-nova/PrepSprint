<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrepSprint - Smart Exam Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>PrepSprint ðŸš€</h1>
    <p>Smart practice for every college student</p>

    <hr>

    <!-- Selection Area -->
    <label>Choose Stream:</label>
    <select id="stream">
        <option>Engineering</option>
        <option>Science</option>
        <option>Arts</option>
        <option>Physical Education</option>
        <option>Other</option>
    </select>

    <br><br>

    <label>Choose Difficulty:</label>
    <select id="level">
        <option>Basic</option>
        <option>Medium</option>
        <option>Hard</option>
    </select>

    <br><br>

    <!-- Action Buttons -->
    <button onclick="showFlashcard()">Flashcard</button>
    <button onclick="showMCQ()">MCQ</button>
    <button onclick="showTough()">Tough Question</button>

    <hr>

    <!-- Output Area -->
    <div id="output">
        <p>Your question will appear here.</p>
    </div>

    <!-- JavaScript goes here -->
    <script>
        <script>
    const flashcards = {
        Basic: [
            { q: "What is the meaning of GPA?", a: "GPA stands for Grade Point Average. It represents your academic performance." },
            { q: "What is active learning?", a: "Active learning involves engaging with the material through questions, practice, and discussion." },
            { q: "Why is revision important?", a: "Revision helps strengthen memory and improves exam performance." }
        ],
        Medium: [
            { q: "Why is understanding concepts better than memorization?", a: "Understanding allows you to apply knowledge to new and unseen questions." },
            { q: "How does spaced repetition help in studying?", a: "It improves long-term retention by revisiting topics at increasing intervals." }
        ],
        Hard: [
            { q: "Why do students forget studied topics during exams?", a: "Due to stress, lack of revision, and poor recall practice." },
            { q: "How can active recall outperform rereading notes?", a: "It forces the brain to retrieve information, strengthening memory connections." }
        ]
    };

    function showFlashcard() {
        const level = document.getElementById("level").value;
        const cards = flashcards[level];
        const randomCard = cards[Math.floor(Math.random() * cards.length)];

        document.getElementById("output").innerHTML = `
            <h3>Flashcard (${level})</h3>
            <p><strong>Question:</strong> ${randomCard.q}</p>
            <button onclick="showAnswer('${randomCard.a}')">Show Answer</button>
        `;
    }

    function showAnswer(answer) {
        document.getElementById("output").innerHTML += `
            <p><strong>Answer:</strong> ${answer}</p>
            <p><em>Keep going. You're learning faster than you think.</em></p>
        `;
    }

    function showMCQ() {
        document.getElementById("output").innerHTML = "MCQs coming next step...";
    }

    function showTough() {
        document.getElementById("output").innerHTML = "Tough questions coming next step...";
    }
</script>
</body>
</html>
