<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>prepsprint pro - speedy ğŸš€</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #1877f2; --bg: #f0f2f5; --card-bg: #ffffff; --text: #1c1e21; --success: #2ecc71; --danger: #e74c3c; --accent: #8e44ad; }
        body.dark-mode { --bg: #18191a; --card-bg: #242526; --text: #e4e6eb; }
        body { font-family: 'segoe ui', arial, sans-serif; padding: 20px; background-color: var(--bg); color: var(--text); max-width: 850px; margin: auto; transition: 0.3s; }
        .container { background: var(--card-bg); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; }
        .hud { display: flex; justify-content: space-between; align-items: center; background: linear-gradient(90deg, var(--primary), var(--accent)); color: white; padding: 15px 25px; border-radius: 15px; margin-bottom: 25px; }
        .rank-badge { background: rgba(255,255,255,0.2); padding: 4px 10px; border-radius: 8px; font-size: 0.8em; text-transform: lowercase; }
        .actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; margin-bottom: 30px; }
        button { cursor: pointer; padding: 15px; border: none; border-radius: 12px; background-color: var(--primary); color: white; font-weight: 600; transition: 0.3s; text-transform: lowercase; }
        #output { min-height: 250px; border: 2px dashed #444; padding: 30px; border-radius: 15px; background: rgba(0,0,0,0.03); display: flex; flex-direction: column; justify-content: center; }
        .ai-lab { margin-top: 30px; padding: 20px; border: 1px solid var(--accent); border-radius: 15px; background: rgba(142, 68, 173, 0.05); }
        .drop-zone { border: 2px dashed var(--accent); padding: 20px; text-align: center; border-radius: 10px; cursor: pointer; }
        .loading-bar-container { width: 100%; background: #444; height: 6px; border-radius: 3px; margin-top: 15px; display: none; overflow: hidden; }
        .loading-bar { width: 0%; height: 100%; background: var(--accent); transition: width 0.4s; }
        .ai-response-box { white-space: pre-wrap; font-size: 0.95em; background: rgba(0,0,0,0.2); padding: 20px; border-radius: 12px; margin-top: 15px; border-left: 5px solid var(--accent); line-height: 1.6; text-transform: lowercase; }
    </style>
</head>
<body class="dark-mode">

<div id="authOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 1000;">
    <div style="background: var(--card-bg); padding: 40px; border-radius: 20px; text-align: center; border: 1px solid var(--primary);">
        <h2 style="text-transform: lowercase;">initialize speedy link ğŸš€</h2>
        <input type="text" id="userName" placeholder="pilot name" style="padding: 12px; border-radius: 8px; border: 1px solid #444; background: #111; color: white; width: 250px; text-transform: lowercase;"><br><br>
        <button onclick="initProfile()" style="width: 100%;">connect to core</button>
    </div>
</div>

<div class="container">
    <div class="hud">
        <div style="text-transform: lowercase;">
            <span id="nameDisplay" style="font-size: 1.2em; font-weight: bold;">pilot</span> 
            <span id="rankDisplay" class="rank-badge">rookie</span>
        </div>
        <div style="text-align: right; text-transform: lowercase;">
            <div>ğŸ”¥ <span id="streakDisplay">1</span> day streak</div>
            <div style="font-size: 1.1em;">ğŸ† <span id="scoreDisplay">0</span> xp</div>
        </div>
    </div>

    <div class="actions">
        <button onclick="showMode('flash')">ğŸ”¥ flashcards</button>
        <button onclick="showMode('mcq')">ğŸ¯ mcq sprint</button>
        <button onclick="showMode('tough')">ğŸ˜ˆ tough mode</button>
        <button onclick="toggleTheme()" style="background: #333;">ğŸŒ“ theme</button>
    </div>

    <div id="output">
        <p style="text-align: center; color: #888; text-transform: lowercase;">speedy neural link active. waiting for study data...</p>
    </div>

    <div class="ai-lab">
        <h3 style="text-transform: lowercase;">ğŸ§ª speedy ai lab</h3>
        <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
            <p id="uploadText" style="text-transform: lowercase;">ğŸ“ click to upload pdf or image</p>
            <input type="file" id="fileInput" hidden onchange="handleAIUpload()" accept="image/*,application/pdf">
            <div id="progressContainer" class="loading-bar-container">
                <div id="progressBar" class="loading-bar"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // your api key named 'speedy' from the 'speed' project
    const GEMINI_API_KEY = "AIzaSyADGmn2NYSUBD0ZBL9Pk9vD0hpul6UaY4Y";
    let state = { name: "", score: 0, streak: 1, rank: "rookie", lastSeen: "" };

    function initProfile() {
        const n = document.getElementById('userName').value;
        if(!n) return;
        state.name = n.toLowerCase();
        state.lastSeen = new Date().toDateString();
        localStorage.setItem('prepsprint_pro', JSON.stringify(state));
        document.getElementById('authOverlay').style.display = 'none';
        refreshUI();
    }

    window.onload = () => {
        const saved = localStorage.getItem('prepsprint_pro');
        if(saved) {
            state = JSON.parse(saved);
            document.getElementById('authOverlay').style.display = 'none';
            refreshUI();
        }
    }

    function refreshUI() {
        document.getElementById('nameDisplay').innerText = state.name;
        document.getElementById('scoreDisplay').innerText = state.score;
        document.getElementById('streakDisplay').innerText = state.streak;
        if(state.score > 500) state.rank = "specialist";
        document.getElementById('rankDisplay').innerText = state.rank;
        localStorage.setItem('prepsprint_pro', JSON.stringify(state));
    }

    async function handleAIUpload() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];
        const textArea = document.getElementById('uploadText');
        const barContainer = document.getElementById('progressContainer');
        const bar = document.getElementById('progressBar');

        if (!file) return;

        textArea.innerText = "â³ syncing with speedy brain...";
        barContainer.style.display = "block";
        bar.style.width = "40%";

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            const base64Data = reader.result.split(',')[1];
            
            try {
                // using the stable gemini 1.5 flash model
                const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: "tutor mode: read this file and generate one engineering mcq with 4 options and the answer. all text in lowercase." },
                                { inline_data: { mime_type: file.type || "image/jpeg", data: base64Data } }
                            ]
                        }]
                    })
                });

                const result = await response.json();
                
                if (result.error) throw new Error(result.error.message);

                const aiOutput = result.candidates[0].content.parts[0].text.toLowerCase();
                bar.style.width = "100%";

                setTimeout(() => {
                    textArea.innerText = "âœ… speedy analysis complete";
                    barContainer.style.display = "none";
                    document.getElementById('output').innerHTML = `
                        <div class="ai-response-box">${aiOutput}</div>
                        <button style="margin-top:10px; width:100%; background:var(--success);" onclick="state.score+=50; refreshUI();">solved (+50 xp)</button>
                    `;
                }, 600);

            } catch (err) {
                textArea.innerText = "âŒ sync failed. check cloud console.";
                alert("error: " + err.message.toLowerCase());
                barContainer.style.display = "none";
            }
        };
    }

    function showMode(type) {
        let out = document.getElementById('output');
        if(type === 'flash') out.innerHTML = "<h3>flashcard</h3><p>si unit of energy?</p><button onclick='state.score+=5; refreshUI();'>joule (j)</button>";
        else if(type === 'mcq') out.innerHTML = "<h3>mcq</h3><p>p=vi is?</p><button onclick='state.score+=10; refreshUI();'>power formula</button>";
        else if(type === 'tough') out.innerHTML = "<h3>tough mode</h3><p>p=vi. v=100, i=2. power?</p><input id='tAns'><button onclick='if(tAns.value==200){state.score+=100; refreshUI();}'>check</button>";
    }

    function toggleTheme() { document.body.classList.toggle('dark-mode'); }
</script>
</body>
</html>
