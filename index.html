<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrepSprint - Smart Exam Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>PrepSprint ðŸš€</h1>
    <p>Smart practice for every college student</p>

    <hr>

    <!-- Selection Area -->
    <label>Choose Stream:</label>
    <select id="stream">
        <option>Engineering</option>
        <option>Science</option>
        <option>Arts</option>
        <option>Physical Education</option>
        <option>Other</option>
    </select>

    <br><br>

    <label>Choose Difficulty:</label>
    <select id="level">
        <option>Basic</option>
        <option>Medium</option>
        <option>Hard</option>
    </select>

    <br><br>

    <!-- Action Buttons -->
    <button onclick="showFlashcard()">Flashcard</button>
    <button onclick="showMCQ()">MCQ</button>
    <button onclick="showTough()">Tough Question</button>

    <hr>

    <!-- Output Area -->
    <div id="output">
        <p>Your question will appear here.</p>
    </div>

    <!-- JavaScript goes here -->
      <script>
    const flashcards = {
        Basic: [
            { q: "What is the meaning of GPA?", a: "GPA stands for Grade Point Average." },
            { q: "What is active learning?", a: "Learning by doing, questioning, and practicing." }
        ],
        Medium: [
            { q: "Why is understanding better than memorization?", a: "Because understanding helps apply concepts in new questions." }
        ],
        Hard: [
            { q: "Why do students forget during exams?", a: "Due to stress, poor revision, and weak recall practice." }
        ]
    };

    function showFlashcard() {
        const level = document.getElementById("level").value;
        const cards = flashcards[level];
        const card = cards[Math.floor(Math.random() * cards.length)];

        document.getElementById("output").innerHTML = `
            <h3>Flashcard (${level})</h3>
            <p><strong>Question:</strong> ${card.q}</p>
            <button onclick="showAnswer('${card.a}')">Show Answer</button>
        `;
    }

    function showAnswer(answer) {
        document.getElementById("output").innerHTML += `
            <p><strong>Answer:</strong> ${answer}</p>
            <p><em>Keep going. You're doing better than you think.</em></p>
        `;
    }

    function showMCQ() {
        document.getElementById("output").innerHTML =
            "<p>MCQs coming next step ðŸš§</p>";
    }

    function showTough() {
        document.getElementById("output").innerHTML =
            "<p>Tough questions coming next step ðŸ˜ˆ</p>";
    }
</script>
</body>
</html>
