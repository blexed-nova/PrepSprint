<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrepSprint AI Lab üß™</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --primary: #1877f2; --bg: #f0f2f5; --card-bg: #ffffff; --text: #1c1e21; --success: #2ecc71; --danger: #e74c3c; --accent: #8e44ad; }
        body.dark-mode { --bg: #18191a; --card-bg: #242526; --text: #e4e6eb; }
        body { font-family: 'Segoe UI', Arial, sans-serif; padding: 20px; background-color: var(--bg); color: var(--text); max-width: 850px; margin: auto; transition: 0.3s; }
        
        .container { background: var(--card-bg); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; }
        
        /* USER HUD */
        .hud { display: flex; justify-content: space-between; align-items: center; background: linear-gradient(90deg, var(--primary), var(--accent)); color: white; padding: 15px 25px; border-radius: 15px; margin-bottom: 25px; }
        .rank-badge { background: rgba(255,255,255,0.2); padding: 4px 10px; border-radius: 8px; font-size: 0.8em; text-transform: uppercase; }

        .actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; margin-bottom: 30px; }
        button { cursor: pointer; padding: 15px; border: none; border-radius: 12px; background-color: var(--primary); color: white; font-weight: 600; transition: 0.3s; }
        button:hover { filter: brightness(1.2); transform: translateY(-2px); }

        #output { min-height: 250px; border: 2px dashed #444; padding: 30px; border-radius: 15px; background: rgba(0,0,0,0.03); display: flex; flex-direction: column; justify-content: center; }

        /* AI LAB SECTION */
        .ai-lab { margin-top: 30px; padding: 20px; border: 1px solid var(--accent); border-radius: 15px; background: rgba(142, 68, 173, 0.05); }
        .drop-zone { border: 2px dashed var(--accent); padding: 20px; text-align: center; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        .drop-zone:hover { background: rgba(142, 68, 173, 0.1); }
        
        .loading-bar { width: 0%; height: 4px; background: var(--accent); transition: width 2s; border-radius: 2px; margin-top: 10px; }
    </style>
</head>
<body class="dark-mode">

<div id="authOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 1000;">
    <div style="background: var(--card-bg); padding: 40px; border-radius: 20px; text-align: center; border: 1px solid var(--primary);">
        <h2>Initialize PrepSprint ID</h2>
        <input type="text" id="userName" placeholder="Enter Nickname" style="padding: 12px; border-radius: 8px; border: 1px solid #444; background: #111; color: white; width: 250px;"><br><br>
        <button onclick="initProfile()" style="width: 100%;">Create Account</button>
    </div>
</div>

<div class="container">
    <div class="hud">
        <div>
            <span id="nameDisplay" style="font-size: 1.2em; font-weight: bold;">Explorer</span> 
            <span id="rankDisplay" class="rank-badge">Rookie</span>
        </div>
        <div style="text-align: right;">
            <div>üî• <span id="streakDisplay">1</span> Day Streak</div>
            <div style="font-size: 1.1em;">üèÜ <span id="scoreDisplay">0</span> XP</div>
        </div>
    </div>

    <div class="actions">
        <button onclick="showMode('flash')">üî• Flashcards</button>
        <button onclick="showMode('mcq')">üéØ MCQ Sprint</button>
        <button onclick="showMode('tough')">üòà Tough Mode</button>
        <button onclick="toggleTheme()" style="background: #333;">üåì Theme</button>
    </div>

    <div id="output">
        <p style="text-align: center; color: #888;">Select a training module to begin.</p>
    </div>

    <div class="ai-lab">
        <h3>üß™ AI Question Lab <span class="rank-badge" style="background: var(--accent);">Beta</span></h3>
        <p style="font-size: 0.85em; opacity: 0.8;">Upload a syllabus image or PDF notes. PrepSprint AI will extract key concepts.</p>
        
        <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
            <p id="uploadText">üìÅ Click to upload PDF or Image</p>
            <input type="file" id="fileInput" hidden onchange="handleAIUpload()">
            <div id="progress" class="loading-bar"></div>
        </div>
    </div>
</div>

<script>
    let state = { name: "", score: 0, streak: 1, rank: "Rookie", lastSeen: "" };

    function initProfile() {
        const n = document.getElementById('userName').value;
        if(!n) return;
        state.name = n;
        state.lastSeen = new Date().toDateString();
        localStorage.setItem('prepsprint_pro', JSON.stringify(state));
        document.getElementById('authOverlay').style.display = 'none';
        refreshUI();
    }

    window.onload = () => {
        const saved = localStorage.getItem('prepsprint_pro');
        if(saved) {
            state = JSON.parse(saved);
            document.getElementById('authOverlay').style.display = 'none';
            refreshUI();
        }
    }

    function refreshUI() {
        document.getElementById('nameDisplay').innerText = state.name;
        document.getElementById('scoreDisplay').innerText = state.score;
        document.getElementById('streakDisplay').innerText = state.streak;
        
        if(state.score > 500) state.rank = "Grandmaster";
        else if(state.score > 250) state.rank = "Specialist";
        else if(state.score > 100) state.rank = "Scholar";
        
        document.getElementById('rankDisplay').innerText = state.rank;
        localStorage.setItem('prepsprint_pro', JSON.stringify(state));
    }

    function addXP(amt) {
        state.score += amt;
        refreshUI();
    }

    function handleAIUpload() {
        const text = document.getElementById('uploadText');
        const bar = document.getElementById('progress');
        text.innerText = "‚ö° AI is scanning file for keywords...";
        bar.style.width = "100%";

        setTimeout(() => {
            text.innerText = "‚úÖ Extraction Complete! New question set ready.";
            bar.style.width = "0%";
            generateAIQuestions();
        }, 3000);
    }

    function generateAIQuestions() {
        document.getElementById('output').innerHTML = `
            <div style="border: 1px solid var(--accent); padding: 15px; border-radius: 10px;">
                <h4 style="color: var(--accent);">Generated by AI Lab</h4>
                <p>Based on your file, here is a core concept:</p>
                <hr>
                <p><strong>Topic:</strong> Semiconductor Physics (PN Junctions)</p>
                <p><strong>Question:</strong> What happens to the depletion layer in reverse bias?</p>
                <button onclick="addXP(20); this.innerText='‚úÖ Solved (+20XP)'">Reveal & Solve</button>
            </div>
        `;
    }

    // --- GAME MODES ---
    function showMode(type) {
        let out = document.getElementById('output');
        if(type === 'flash') {
            out.innerHTML = `<h3>Flashcard</h3><p>What is the SI unit of Magnetic Flux?</p><button onclick="addXP(5); this.innerText='Weber (Wb) +5XP'">Show Answer</button>`;
        } else if (type === 'mcq') {
            out.innerHTML = `<h3>MCQ</h3><p>Which is a vector?</p><button onclick="addXP(10); this.parentElement.innerHTML='‚úÖ Correct! +10XP'">Force</button> <button onclick="alert('Wrong!')">Mass</button>`;
        } else if (type === 'tough') {
            out.innerHTML = `<h3>üòà Tough Mode</h3><p>Find V if I=5A, R=10Œ©</p><input type="number" id="tAns"><button onclick="checkT()">Submit</button>`;
        }
    }

    function checkT() {
        if(document.getElementById('tAns').value == 50) {
            addXP(50);
            document.getElementById('output').innerHTML = "<h2>üî• TOUGH MODE CRUSHED! +50XP</h2>";
        }
    }

    function toggleTheme() { document.body.classList.toggle('dark-mode'); }
</script>
</body>
</html>
