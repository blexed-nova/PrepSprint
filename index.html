<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrepSprint - Smart Exam Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>PrepSprint üöÄ</h1>
<p>Smart practice for every college student</p>

<hr>

<label>Choose Stream:</label>
<select id="stream">
  <option>Engineering</option>
  <option>Science</option>
  <option>Arts</option>
  <option>Physical Education</option>
  <option>Other</option>
</select>

<br><br>

<label>Choose Difficulty:</label>
<select id="level">
  <option>Basic</option>
  <option>Medium</option>
  <option>Hard</option>
</select>

<br><br>

<button onclick="showFlashcard()">Flashcard</button>
<button onclick="showMCQ()">MCQ</button>
<button onclick="showTough()">Tough Question</button>

<hr>

<div id="output">
  <p>Your question will appear here.</p>
</div>

<script>
// ---------- FLASHCARDS ----------
const flashcards = {
  Basic: [
    { q: "What is GPA?", a: "GPA stands for Grade Point Average." },
    { q: "What is active learning?", a: "Learning by doing, questioning, and practicing." }
  ],
  Medium: [
    { q: "Why is understanding better than memorization?", a: "It allows application in new problems." }
  ],
  Hard: [
    { q: "Why do students forget in exams?", a: "Stress and weak recall practice." }
  ]
};

function showFlashcard() {
  const level = document.getElementById("level").value;
  const card = flashcards[level][Math.floor(Math.random() * flashcards[level].length)];

  document.getElementById("output").innerHTML = `
    <h3>Flashcard (${level})</h3>
    <p><strong>Question:</strong> ${card.q}</p>
    <button onclick="showAnswer('${card.a}')">Show Answer</button>
  `;
}

function showAnswer(ans) {
  document.getElementById("output").innerHTML += `
    <p><strong>Answer:</strong> ${ans}</p>
    <em>Keep going. You're doing better than you think.</em>
  `;
}

// ---------- MCQs ----------
const mcqs = [
  {
    question: "Which technique improves long-term memory the most?",
    options: ["Reading", "Highlighting", "Active Recall", "Rewriting"],
    answer: 2,
    explanation: "Active recall strengthens memory by retrieval."
  },
  {
    question: "Best way to understand a concept?",
    options: ["Memorizing", "Teaching others", "Reading once", "Skipping hard parts"],
    answer: 1,
    explanation: "Teaching exposes gaps and reinforces learning."
  }
];

let currentMCQ;

function showMCQ() {
  currentMCQ = mcqs[Math.floor(Math.random() * mcqs.length)];

  document.getElementById("output").innerHTML = `
    <h3>MCQ</h3>
    <p>${currentMCQ.question}</p>

    <label><input type="radio" name="opt" value="0"> ${currentMCQ.options[0]}</label><br>
    <label><input type="radio" name="opt" value="1"> ${currentMCQ.options[1]}</label><br>
    <label><input type="radio" name="opt" value="2"> ${currentMCQ.options[2]}</label><br>
    <label><input type="radio" name="opt" value="3"> ${currentMCQ.options[3]}</label><br><br>

    <button onclick="submitMCQ()">Submit</button>
    <p id="result"></p>
  `;
}

function submitMCQ() {
  const selected = document.querySelector('input[name="opt"]:checked');
  const result = document.getElementById("result");

  if (!selected) {
    result.innerText = "Please select an option.";
    return;
  }

  if (parseInt(selected.value) === currentMCQ.answer) {
    result.innerHTML = "‚úÖ Correct!<br>" + currentMCQ.explanation +
      "<br><strong>You're ahead of most.</strong>";
  } else {
    result.innerHTML = "‚ùå Wrong.<br>Correct Answer: " +
      currentMCQ.options[currentMCQ.answer] +
      "<br>" + currentMCQ.explanation +
      "<br><strong>Failure is feedback.</strong>";
  }
}

// ---------- TOUGH ----------
function showTough() {
  document.getElementById("output").innerHTML =
    "<p>üòà Tough questions coming soon. This will separate toppers.</p>";
}
</script>

</body>
</html>
