<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrepSprint üöÄ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        #output { border: 1px solid #ddd; padding: 15px; margin-top: 20px; border-radius: 8px; background: #fefefe; }
        button { cursor: pointer; padding: 8px 12px; margin-right: 5px; }
    </style>
</head>
<body>

    <h1>PrepSprint üöÄ</h1>
    <p>Smart practice for every college student</p>

    <hr>

    <label>Choose Stream:</label>
    <select id="stream">
        <option>Engineering</option>
        <option>Science</option>
        <option>Arts</option>
        <option>Physical Education</option>
    </select>

    <br><br>

    <label>Choose Difficulty:</label>
    <select id="level">
        <option value="Basic">Basic</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
    </select>

    <br><br>

    <button onclick="showFlashcard()">Flashcard</button>
    <button onclick="showMCQ()">MCQ</button>
    <button onclick="showTough()">Tough Question</button>

    <hr>

    <div id="output">
        <p>Your question will appear here.</p>
    </div>

    <script>
    // FLASHCARDS DATA
    const flashcards = {
        Basic: [
            { q: "What is GPA?", a: "Grade Point Average." },
            { q: "What is active learning?", a: "Learning by doing and practicing." }
        ],
        Medium: [
            { q: "Why is understanding important?", a: "It helps apply concepts." }
        ],
        Hard: [
            { q: "Why do students forget in exams?", a: "Stress and weak recall." }
        ]
    };

    // MCQs DATABASE
const mcqs = [
  {
    question: "Which technique improves long-term memory the most?",
    options: ["Reading", "Highlighting", "Active Recall", "Rewriting"],
    answer: 2
  },
  {
    question: "In the 'Feynman Technique', what is the best way to learn?",
    options: ["Listen to music", "Teach it to a child", "Read faster", "Sleep more"],
    answer: 1
  },
  {
    question: "What does 'Spaced Repetition' prevent?",
    options: ["High Grades", "The Forgetting Curve", "Hunger", "Fast Reading"],
    answer: 1
  },
  {
    question: "Which is a 'Deep Work' habit?",
    options: ["Checking Email", "Multitasking", "Zero Distractions", "Group Chatting"],
    answer: 2
  }
];

// Updated showMCQ to pick a RANDOM question
function showMCQ() {
  // This line picks a random question from the list above
  currentMCQ = mcqs[Math.floor(Math.random() * mcqs.length)];

  document.getElementById("output").innerHTML = `
    <h3>MCQ</h3>
    <p>${currentMCQ.question}</p>
    <label><input type="radio" name="opt" value="0"> ${currentMCQ.options[0]}</label><br>
    <label><input type="radio" name="opt" value="1"> ${currentMCQ.options[1]}</label><br>
    <label><input type="radio" name="opt" value="2"> ${currentMCQ.options[2]}</label><br>
    <label><input type="radio" name="opt" value="3"> ${currentMCQ.options[3]}</label><br><br>
    <button onclick="submitMCQ()">Submit</button>
    <p id="result"></p>
  `;
}

    let currentMCQ;

    function showFlashcard() {
        const level = document.getElementById("level").value;
        const levelCards = flashcards[level];
        const card = levelCards[Math.floor(Math.random() * levelCards.length)];

        document.getElementById("output").innerHTML = `
            <h3>Flashcard (${level})</h3>
            <p><b>Question:</b> ${card.q}</p>
            <button onclick="showAnswer('${card.a}')">Show Answer</button>
        `;
    }

    function showAnswer(ans) {
        document.getElementById("output").innerHTML += `
            <p><b>Answer:</b> ${ans}</p>
            <em>Keep going. You're doing better than you think.</em>
        `;
    }

    function showMCQ() {
        currentMCQ = mcqs[0];
        document.getElementById("output").innerHTML = `
            <h3>MCQ</h3>
            <p>${currentMCQ.question}</p>
            <label><input type="radio" name="opt" value="0"> ${currentMCQ.options[0]}</label><br>
            <label><input type="radio" name="opt" value="1"> ${currentMCQ.options[1]}</label><br>
            <label><input type="radio" name="opt" value="2"> ${currentMCQ.options[2]}</label><br>
            <label><input type="radio" name="opt" value="3"> ${currentMCQ.options[3]}</label><br><br>
            <button onclick="submitMCQ()">Submit</button>
            <p id="result"></p>
        `;
    }

    function submitMCQ() {
        const selected = document.querySelector('input[name="opt"]:checked');
        const resultArea = document.getElementById("result");
        
        if (!selected) {
            resultArea.innerText = "Please select an answer!";
            return;
        }

        if (parseInt(selected.value) === currentMCQ.answer) {
            resultArea.innerHTML = "<span style='color:green;'>‚úÖ Correct!</span>";
        } else {
            resultArea.innerHTML = "<span style='color:red;'>‚ùå Wrong. Keep practicing.</span>";
        }
    }

    function showTough() {
        document.getElementById("output").innerHTML = "<p>üòà Tough questions coming soon.</p>";
    }
    </script>

</body>
</html>
